  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>회원 가입</h2>
        <p class="lead">아래내용을 적어주세요</p>
      </div>
          <form action=signup.jsp method=post>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" placeholder="name" name="name" size="10" required>
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="id">아이디</label>
              <div class="input-group">
                <div class="input-group-prepend">
                <!--    <span class="input-group-text">@</span>
                -->
                </div>
                <input type="text" class="form-control" id="id" placeholder="id" name="id" size=8 required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your id is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password">비밀번호</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" size="8" placeholder="password" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your password is required.
                </div>
              </div>
            </div>

            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">가입하기</button>
          </form>
      

      <footer class="my-5 pt-5 text-muted text-center text-small">

        </ul>
      </footer>
    </div>

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
